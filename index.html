<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="nav-bar">
      <div class="nav-bar__logo-box">
        <img src="images/light-logo.png" alt="Logo" class="nav-bar__logo" title="Logo">
      </div>

      <div class="nav-bar__title-box">
        <p class="nav-bar__title">FIT APP</p>
      </div>
    </div>
  </header>

  <section class="line-chart-session">
    <h1 class="session-title">Peso ao longo do tempo</h1>
    <p class="session-description">Aqui você tem acesso a evolução do seu peso ao longo do tempo.
      Não perca tempo e comece a registrar já!
    </p>
    <div class="line-chart-session__chart-container">
      <canvas class="line-chart-session__chart" id="myChart"></canvas>
    </div>

    <table class="line-chart-session__chart-table">
      <thead>
        <tr>
          <th>Pessoa</th>
          <th>Data</th>
          <th>Peso</th>
        </tr>
      </thead>
    </table>
  </section>

  <footer></footer>

</body>

<script src="js/chart.min.js"></script>
<script src="js/fit.js"></script>

</html>
